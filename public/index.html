<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso a Internet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>const API_BASE_URL = "https://api.museodesarrollo.info";</script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

   <div class="card p-4 shadow text-center" style="max-width:400px;">
    <img src="/venado_rojo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 8rem; height: auto; margin: 0 auto;">
    <h5 class="mb-3">Inicia sesión para acceder a Internet</h5>

    <form id="login-form">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>

    <div class="mt-4">
      <div id="g_id_onload"
        data-client_id="418513888701-ii4jt41t9iv0um2v2b1mjt037efnucae.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleResponse"
        data-itp_support="true">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
      </div>
    </div>

    <div id="mensaje-exito" class="d-none mt-4">
      <h4 class="text-success mb-3">✅ Autenticación Exitosa</h4>
      <p>Ya puedes hacer uso de datos...</p>
    </div>
  </div>

  <script>
    function mostrarExito() {
      document.getElementById("login-form").classList.add("d-none");
      document.querySelector(".g_id_signin").classList.add("d-none");
      document.getElementById("mensaje-exito").classList.remove("d-none");
      window.location.href = 'https://museocasakahlo.org';
      
      
    }

    
    function handleApiSuccess(res) {
        // La API debe devolver la cadena de reconocimiento de Aruba
        if (typeof res.data === 'string' && res.data.trim() === 'InstantOn.Acknowledge') {
            mostrarExito(); // Redirige al cliente a Aruba
        } else {
            Swal.fire("Acceso denegado", "Correo o contraseña incorrectos.", "error");
        }
    }

    // --- LOGIN NORMAL ---
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      Swal.fire({
        title: "Verificando...",
        allowOutsideClick: false,
        showConfirmButton: false,
        willOpen: () => Swal.showLoading()
      });

      try {
        // En este punto, tu API DEBE RESPONDER con 'InstantOn.Acknowledge' o un 4xx/5xx
        const res = await axios.post(`${API_BASE_URL}/usuario/loginInternet`, { email, password });
        Swal.close();
        handleApiSuccess(res);
      } catch (err) {
        Swal.close();
        Swal.fire("Error", "No se pudo conectar con el servidor o acceso denegado.", "error");
      }
    });

    // --- LOGIN CON GOOGLE ---
    async function handleGoogleResponse(response) {
      Swal.fire({
        title: "Verificando con Google...",
        allowOutsideClick: false,
        showConfirmButton: false,
        willOpen: () => Swal.showLoading()
      });

      try {
        // En este punto, tu API DEBE RESPONDER con 'InstantOn.Acknowledge' o un 4xx/5xx
        const res = await axios.post(`${API_BASE_URL}/usuario/loginInternet`, { id_token: response.credential });
        Swal.close();
        handleApiSuccess(res);
      } catch (err) {
        Swal.close();
        Swal.fire("Error", "Fallo la conexión con el servidor o no se pudo iniciar sesión con Google.", "error");
      }
    }
  </script>
</body>
</html>
